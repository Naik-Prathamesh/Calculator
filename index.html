<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./logo-calculator.png" type="image">
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="calculator">
        <input type="text" id="display" disabled>
        <div id="keys">            
            <button class="more-btn" onclick="clearDisplay()">C</button> 
            <button class="more-btn" onclick="deleteLastChar()">Del</button>
            <button class="more-btn" onclick="appendToDisplay('%')">%</button>
            <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
           
           
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator-btn" onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator-btn" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>

            <button class="operator-btn" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
